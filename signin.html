<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성공일정</title>
    <meta name ="author" content="WebProgrammer">
    <meta name="keywords" content="성공일정, 아이젠하워 매트릭스, 일정관리, 업무 분배, 우선순위">
    <meta name="description" content="아이젠하워 매트릭스, 중요도와 긴급성을 기준으로 우선 순위를 세워 성공 일정을 만듭시다.">

    <!-- 파비콘 설정 -->
    <link rel="icon" href="img/favicon.ico">
    <!-- 아이폰 파비콘 -->
    <link rel="apple-touch-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/signin.css">


</head>
<body>
   <header>
    <div class="inner">
        <div class="header-container">
            <div class="title">
                <a href="#">성공일정</a>
            </div>
            <!--title-->
        

            <div class="sign-container">
                <div class="unsigned">
                <div class="sign-in"><a href="#">로그인</a></div>
                <div class="sign-up"><a href="#">회원가입</a></div>
                </div>
            <!--unsigned-->
            <div class="signed hidden">
                <div class="dropdown">
                    <div class="dropdown-button">
                        안녕하세요<span id=" nickname">홍길동</span>님
                        <i class="fa-solid fa-caret-down"></i>
                    </div>  
                    <!--dropdown-button-->
                    <div class="dropdown-content">
                        <button id="sing-out">로그아웃</button>
                    </div>
                    <!--dropdown-content-->
                </div>
            </div>
            <!--signed-->
            </div>
        </div>
        <!--header-container-->    
    </div>
   </header>

   
   <main>
    <div class="inner">
        <div class="signin-container">
            <h1>안녕하세요. <span class="blue">성공일정</span>입니다.</h1>
            <div class="signin-form">
                <input type="text" placeholder="이메일" id="email"/>
                <input type="password" placeholder="비밀번호" id="password"/>
                <input type="button" value="로그인" id="signin"/>
                <div class="signup -container">
                    <a href="#" id="signup">회원가입</a>
                </div>
                <!--signup-containe-->
            </div>
            <!--signin-form-->
        </div>
        <!--signin-containe-->
    </div>
   </main>


   <footer>
        <div class="inner">
            <div class="footer-container">
                <div class="author">개발자: 홍길동</div>
                <div class="author-email">mega@naver.com</div>
            </div>
            <!--footer-container-->
        </div>
   </footer>
</body>
</html>
